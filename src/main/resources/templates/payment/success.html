<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" th:href="@{/css/success.css}">
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/js/success.js"></script>
</head>
<body>
<div class="box_section" style="width: 600px" th:object="${result}">
  <img width="100px" src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png" />
  <h2>결제를 완료했어요</h2>

  <div class="p-grid typography--p" style="margin-top: 50px">
    <div class="p-grid-col text--left"><b>결제금액</b></div>
    <div class="p-grid-col text--right"><span th:text="${amount} + '원'"></span></div>
  </div>
  <div class="p-grid typography--p" style="margin-top: 10px">
    <div class="p-grid-col text--left"><b>주문번호</b></div>
    <div class="p-grid-col text--right" id="orderId"><span th:text="*{orderId}"></span></div>
  </div>
  <div class="p-grid typography--p" style="margin-top: 10px">
    <div class="p-grid-col text--left"><b>결제번호</b></div>
    <div class="p-grid-col text--right" id="paymentKey" style="white-space: initial; width: 250px"><span th:text="${paymentKey}"></span></div>
  </div>
  <div class="p-grid" style="margin-top: 30px; display: flex; justify-content: center; align-items: center;">
    <button class="button p-grid-col5" th:onclick="|location.href='@{/}'|">확인</button>
  </div>
</div>
</body>
</html>
