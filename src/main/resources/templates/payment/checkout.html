<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <link rel="stylesheet" th:href="@{/css/toss.css}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제하기</title>
  <!-- 토스페이먼츠 SDK 추가 -->
  <script src="https://js.tosspayments.com/v1/payment-widget"></script>
  <script src="/js/checkout.js"></script>
</head>

<body>
<!-- 주문서 영역 -->
<div class="wrapper">
  <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
    <!-- 결제 UI -->
      <div id="payment-method">
        <form th:object="${order}">
        <input type="hidden" th:field="*{orderNum}">
        <input type="hidden" th:field="*{orderName}">
        <input type="hidden" th:field="*{customerName}">
        <input type="hidden" th:field="*{userPhone}">
        <input type="hidden" th:field="*{customerEmail}">
        <input type="hidden" th:field="*{method}">
        <input type="hidden" th:field="*{totalAmount}">
        <input type="hidden" id="clientKey" th:value="${clientKey}">
        <input type="hidden" id="key" th:value="${key}">

      </form>
      </div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>

    <!-- 결제하기 버튼 -->
    <div class="result wrapper">
      <button class="button" id="payment-button" style="margin-top: 30px">
        결제하기
      </button>
    </div>
  </div>

</div>
</body>
</html>
