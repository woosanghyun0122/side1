<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link rel="stylesheet" th:href="@{../css/index.css}">
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<!-- 상단바 포함 -->
<div th:replace="~{fragments/header :: header}"></div>

<section class="banner">
    <img src="https://via.placeholder.com/1200x400" alt="Banner">
</section>

<main>
    <h2>인기 상품</h2>
    <section class="product-list" th:each="product : ${TopList}">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <a th:onclick="zzim([[${product.productId}]])" class="icon" title="Wishlist">
                <i th:attr="class=${#lists.contains(idList,product.productId) && !#lists.isEmpty(idList) ? 'fas fa-heart filled' : 'far fa-heart'}" th:data-id="${product.productId}"></i>
            </a>
            <h3><a th:text="${product.name}" th:href="@{'/product/detail/' + ${product.productId}}"></a></h3>
            <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">$29.99</span>
        </div>
    </section>
    <h2>최신 상품</h2>
    <section class="product-list" th:each="product : ${RecentList}">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <a th:onclick="zzim([[${product.productId}]])" class="icon" title="Wishlist">
                <i th:attr="class=${#lists.contains(idList,product.productId) && !#lists.isEmpty(idList) ? 'fas fa-heart filled' : 'far fa-heart'}" th:data-id="${product.productId}"></i>
            </a>
            <h3><a th:text="${product.name}" th:href="@{'/product/detail/' + ${product.productId}}"></a></h3>
            <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">$29.99</span>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Shopping Mall</p>
</footer>

</body>
</html>
