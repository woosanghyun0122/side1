<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link rel="stylesheet" th:href="@{../css/index.css}">
</head>
<body>
<header>
    <div class="logo">My Shopping Mall</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>gi
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="banner">
    <img src="https://via.placeholder.com/1200x400" alt="Banner">
</section>

<main>
    <h2>Featured Products</h2>
    <section class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>A great product.</p>
            <span>$29.99</span>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>A useful product.</p>
            <span>$19.99</span>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>A must-have item.</p>
            <span>$39.99</span>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>Popular choice.</p>
            <span>$24.99</span>
            <button>Add to Cart</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Shopping Mall</p>
</footer>
</body>
</html>
