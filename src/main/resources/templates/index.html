<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link rel="stylesheet" th:href="@{../css/index.css}">
</head>
<body>

<!-- 상단바 포함 -->
<div th:replace="~{fragments/header :: header}"></div>

<section class="banner">
    <img src="https://via.placeholder.com/1200x400" alt="Banner">
</section>

<main>
    <h2>인기 상품</h2>
    <section class="product-list" th:each="product : ${TopList}">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3 th:text="${product.name}">Product 1</h3>
            <span th:text="${product.price}">$29.99</span>
            <button>Add to Cart</button>
        </div>
    </section>
    <h2>최신 상품</h2>
    <section class="product-list" th:each="product : ${RecentList}">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3 th:text="${product.name}">Product 1</h3>
            <span th:text="${product.price}">$29.99</span>
            <button>Add to Cart</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Shopping Mall</p>
</footer>

</body>
</html>
