<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/product-form.css">
    <script th:src="@{/js/product-modify.js}"></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="form-container">
    <h1>상품 수정</h1>

    <form th:object="${product}">
        <input type="hidden" th:field="*{productId}">
        <div class="form-group">
            <label for="name">상품명:</label>
            <input type="text" th:field="*{name}">
            <div class="field-error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" th:field="*{price}">
            <div class="field-error" id="priceError"></div>
        </div>

        <div class="form-group">
            <label for="quantity">수량:</label>
            <input type="number" th:field="*{quantity}">
            <div class="field-error" id="quantityError"></div>
        </div>

        <div class="form-group">
            <label for="content">설명:</label>
            <textarea th:field="*{content}"></textarea>
            <div class="field-error" id="contentError"></div>
        </div>

        <div class="form-group">
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image">
        </div>

        <div class="form-buttons">
            <button type="button" class="btn-save" th:onclick="modify()">수정</button>
            <button type="button" class="btn-delete" th:onclick="remove()">삭제</button>
        </div>
    </form>
</div>
</body>
</html>
