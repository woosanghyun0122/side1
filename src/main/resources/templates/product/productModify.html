<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/product-form.css">
</head>
<body>
<div class="form-container">
    <h1>상품 수정</h1>

    <form th:object="${product}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">상품명:</label>
            <input type="text" th:text="*{name}">
        </div>

        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" th:text="*{price}">
        </div>

        <div class="form-group">
            <label for="content">설명:</label>
            <textarea th:text="*{content}"></textarea>
        </div>

        <div class="form-group">
            <label for="category">카테고리:</label>
            <select id="category" name="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${product != null && product.category.id == category.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image">
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-save">저장</button>
            <button type="reset" class="btn-reset">초기화</button>
        </div>
    </form>
</div>
</body>
</html>
