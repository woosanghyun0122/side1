<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문하기</title>
    <link rel="stylesheet" href="/css/order-registers.css">
    <script th:src="@{/js/order-register.js}"></script>
</head>
<body>
<div class="order-container">
    <h1>주문하기</h1>

    <!-- 주문자 정보 -->
    <section class="order-info">
        <h2>배송 정보</h2>
        <form method="POST" th:object="${order}">
            <label for="name">받는 분</label>
            <input type="text" th:field="*{name}">

            <label for="zipcode">우편번호</label>
            <input type="text"  th:field="*{zipcode}">

            <label for="address">주소</label>
            <input type="text"  th:field="*{address}">
            <input type="text"  th:field="*{addressDetail}">

            <label for="phone">핸드폰 번호</label>
            <input type="text"  th:field="*{phone}">
        </form>
    </section>

    <!-- 결제 수단 -->
    <section class="payment-method">
        <h2>결제 수단</h2>
        <select name="paymentMethod" id="paymentMethod">
            <option value="card">신용카드</option>
            <option value="bank">무통장입금</option>
            <option value="mobile">휴대폰 결제</option>
        </select>
    </section>

    <!-- 주문 상품 -->
    <section class="order-items">
        <h2>주문 상품</h2>
        <table>
            <thead>
            <tr>
                <th>사진</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td><input type="checkbox" th:field="${item.product.productId}"></td>
                <td><img alt="상품 이미지"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price} + '원'"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 총 가격 -->
    <div class="total-price">
        총 금액: <span th:text="${totalPrice} + '원'"></span>
    </div>

    <!-- 결제 버튼 -->
    <div class="submit-button">
        <button type="button" th:onclick="pay()">결제하기</button>
    </div>
</div>
</body>
</html>
