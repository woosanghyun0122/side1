<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/exchange.css}">
  <script src="/js/reject.js"></script>
</head>
<body>
<form th:object="${item}">
  <div class="exchange-container">
    <div class="exchange-header">
      <h2 class="exchange-title">교환/환불 반려</h2>
    </div>

    <div class="product-info">
      <div class="product-name" th:text="${item.product.name}">상품명</div>
      <div class="product-details">
        <span th:text="${#numbers.formatDecimal(item.product.price * item.amount, 0, 'COMMA', 0, 'POINT')} + '원'">89,000원</span>
        <span th:text="'수량: ' + ${item.amount} + '개'">수량: 1개</span>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">반려 사유 선택</label>
      <select name="rejectReason" class="form-select">
        <option>반려 사유를 선택해주세요</option>
        <option th:each="reason : ${reasons}" th:value="${reason.value}" th:text="${reason.description}"></option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" class="submit-button" onclick="reject()">반려</button>
      <button type="button" class="cancel-button" onclick="window.close()">취소</button>
    </div>
  </div>
</form>
</body>
<script th:inline="javascript">

  function reject(){

    const itemId = [[${item.id}]]
    const rejectReason = document.querySelector('select[name="rejectReason"]').value;

    const updateDto = {
        id: itemId,
        rejectReason: rejectReason
    };

    fetch('/api/order/reject',{
      method:'PUT',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(updateDto)
    })
    .then(response =>{
      if(response.ok){
        return response.text().then(message =>{
            alert(message);

            if (window.opener && !window.opener.closed) {
                window.opener.reloadData();
            }
            window.close();
        })
      }
      else{
        alert("반려 처리에 실패하였습니다.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("알 수 없는 오류가 발생했습니다.");
    });
  }
</script>
</html>
