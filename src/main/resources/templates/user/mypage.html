<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{../css/mypage.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <script th:src="@{../js/mypage.js}"></script>
</head>
<body>
<!-- 상단바 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="signup-container">
    <h1>정보 변경</h1>
    <form th:object="${loginInfo}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" th:field="*{userid}" readonly>
        </div>
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" th:field="*{userName}" readonly>
        </div>

        <div class="form-error-group">
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}">
            <button type="button" class="check-btn" th:onclick="isExistNickName()">중복 확인</button>
        </div>
        <div class="field-error" id="nickNameError"></div>

        <div class="form-error-group">
            <label for="phone">핸드폰</label>
            <input type="text" id="phone" th:field="*{phone}">
        </div>
        <div class="field-error" id="phoneError"></div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}">
        </div>

        <div class="form-error-group">
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address1}">
            <button type="button" class="check-btn" th:onclick="findAddress()">주소 검색</button>
        </div>
        <div class="field-error" id="addressError"></div>

        <div class="form-group">
            <label for="address2">상세주소</label>
            <input type="text" id="address2" th:field="*{address2}">
        </div>

        <div class="button-group">
            <button type="button" class="submit-btn" th:onclick="modify()">수정</button>
            <button type="button" th:href="@{/}" class="submit-btn">돌아가기</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 My Shopping Mall</p>
</footer>
</body>
</html>
