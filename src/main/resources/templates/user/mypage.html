<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signUp.css}">
</head>
<body>
<!-- 상단바 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="signup-container">
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" required>
            <button type="button" class="check-btn">Check Availability</button>
            <div class="availability-status" id="userid-status"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>
            <button type="button" class="check-btn">Check Availability</button>
            <div class="availability-status" id="nickname-status"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="detailAddress">Detail Address</label>
            <input type="text" id="detailAddress" name="detailAddress">
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 My Shopping Mall</p>
</footer>
</body>
</html>
