<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{../css/find_id.css}">
    <script th:src="@{../js/find_userinfo.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>비밀번호 찾기</h1>
    <form id="findIdForm" th:object="${findUserInfo}">
        <div class="form-group" th:object="${findUserInfo}">
            <label for="userid">아이디</label>
            <input type="text" th:field="*{userid}">
        </div>
        <div class="field-error" id="useridError"></div>
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="tel" th:field="*{userName}">
        </div>
        <div class="field-error" id="userNameError"></div>
        <div class="form-group">
            <label for="phone">핸드폰</label>
            <input type="email"th:field="*{phone}">
        </div>
        <div class="field-error" id="phoneError"></div>
        <button type="button" th:onclick="findPw()">비밀번호 찾기</button>
    </form>
</div>
</body>
</html>
