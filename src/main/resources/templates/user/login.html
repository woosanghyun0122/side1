<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{../css/login.css}">
    <script th:src="@{../js/login.js}"></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="login-container">
    <h2>로그인</h2>
    <input type="hidden" id="url" th:value="${redirectURL}">
    <form method="POST" th:object="${loginDto}">
        <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}">
            <div class="field-error" id="loginIdError"></div>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" id="passwordError"></div>
        </div>
        <button type="button" class="login-btn" id="loginBtn" th:onclick="login()">로그인</button>
    </form>
    <div class="links">
        <a th:href="@{/user/find-id}">아이디 찾기</a>
        <a th:href="@{/user/find-pw}">비밀번호 찾기</a>
        <a th:href="@{/user/selectRole}">회원가입</a>
    </div>
</div>
</body>
</html>
